<body>
  <div id="headerProcess" style="height:2px;position:absolute;background-color:white;"></div>
  <script type="text/javascript">
    //分成幾種階段 DOMready 登入 取得權限 10個套件 everything-loaded
    var Y02_TotalStage = 14;
    var Y02_CurrentStage = 1;
    //進度條
    function goProcess()
    {
      //更新進度條
      $('#headerProcess').width((Y02_CurrentStage/Y02_TotalStage*100) + "%");
      //如果都完成了
      if(Y02_CurrentStage >= Y02_TotalStage)
      {
        //一秒後消失進度條
        $("#headerProcess").fadeTo(1000, 0);
        setTimeout(function()
        {
          $("#headerProcess").remove();
        },1000)
      }
      //進入下一個階段
      else
      {
        Y02_CurrentStage++;
      }
    }
    //Time until DOMready
    $(document).ready(function()
    {
      goProcess();
    });
    //Time until everything loaded
    $(window).load(function()
    {
      goProcess();
    });
  </script>
</body>
